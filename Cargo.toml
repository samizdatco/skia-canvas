[package]
name = "skia-canvas"
version = "0.9.21"
description = "A canvas environment for Node"
authors = ["Christian Swinehart <drafting@samizdat.co>"]
license = "MIT"
edition = "2018"
exclude = ["index.node"]

[lib]
crate-type = ["cdylib"]

[dependencies]
crc = "1.8.1"
css-color = "0.1.1"
lazy_static = "1.4.0"
rayon = "1.5.1"

[dependencies.neon]
version = "0.8.3"
default-features = false
features = ["napi-6", "event-queue-api"]

[dependencies.skia-safe]
version = "0.40.0"
features = ["textlayout"]
